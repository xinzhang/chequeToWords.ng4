<div class="container">
    <form name="convertForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">Full Name</label>
            <div class="col-md-8">
                <input name="chequeName" type="text" class="form-control" [(ngModel)]="chequeName" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Amount</label>
            <div class="col-md-8">
                <input name="chequeAmount" type="number" class="form-control" [(ngModel)]="chequeAmount" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-8">
                <button type="button" class="btn btn-default" (click)="sendClick()">Send</button>
            </div>
        </div>
    </form>
    <hr /> {{chequeName}} <br/> {{chequeInWords}}
</div>
